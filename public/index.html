<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./index.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="top-wrapper">
      <p class="top-main">日志查看</p>
    </div>

    <div class="main-wrapper">
      <div class="main">
        <div class="search">
          <div>
            <label for="input">
              路径：<input type="text" class="search-input" id="search" >
              <!-- value="/home/log/lumen_log/201909/qqq.log" -->
            </label>
          </div>

          <div class="more-search">
            <div class="more-search-area" id="more-search">

            </div>
            <button class="search-btn yellow" id="add-more">添加搜索条件</button>
            <button class="search-btn red" id="delete-more">删除搜索条件</button>
            <button class="search-btn blue" id="search-btn">搜索</button>

            <span class="num" id="num"></span>
          </div>
        </div>

        <div class="show" id="show">
          <p class="tip">点击搜索哦～</p>
        </div>
      </div>
    </div>
  </div>

  <script src="./axios.js"></script>
  <script src="./index.js"></script>
</body>
</html>
